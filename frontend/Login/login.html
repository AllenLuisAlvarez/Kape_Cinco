<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Page</title>
    <link rel="stylesheet" href="login.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
    <style>
        .hidden {
            display: none;
        }
    </style>
</head>

<body class="hidden">
    <div class="container">
        <div class="login-box">
            <form id="login-form" method="POST" onsubmit="validateLogin(event)">
                <h2>Log in</h2>
                <div class="input-group">
                    <label for="username">
                        <i class="fas fa-user"></i>
                    </label>
                    <input type="text" id="username" name="username" placeholder="Username">
                </div>
                <div class="input-group">
                    <label for="password">
                        <i class="fas fa-lock"></i>
                    </label>
                    <input type="password" id="password" name="password" placeholder="Password">
                </div>
                <button type="submit">Log in</button>
                <button type="button" onclick="showRegisterForm()">Register</button>
            </form>

       
            <form id="register-form" style="display: none;" method="POST" onsubmit="validateRegistrationForm(event)">
                <h2>Register</h2>
                <div class="input-group">
                    <label for="admin_username">
                        <i class="fas fa-user"></i>
                    </label>
                    <input type="text" id="admin_username" name="admin_username" placeholder="User Name" required>
                </div>
                <div class="input-group">
                    <label for="admin_password">
                        <i class="fas fa-lock"></i>
                    </label>
                    <input type="password" id="admin_password" name="admin_password" placeholder="Password" required>
                </div>
                <div class="input-group">
                    <label for="confirm_password">
                        <i class="fas fa-lock"></i>
                    </label>
                    <input type="password" id="confirm_password" name="confirm_password" placeholder="Confirm Password" required>
                </div>
                <div>
                    <button type="submit">Register</button>
                </div>
                <div>
                    <button type="button" onclick="hideRegisterForm()">Cancel</button>
                </div>
            </form>

            <div id="message"></div>
        </div>
        <div class="logo">
            <img src="/Kape_Cinco/frontend/images/kape_cinco.jpg" alt="Kape Cinco">
        </div>

    </div>

    <script>
        document.addEventListener("DOMContentLoaded", () => {
            fetch('/Kape_Cinco/backend/Login/check_login.php')
                .then(response => response.json())
                .then(data => {
                    if (data.loggedIn) {
                        window.location.href = '/Kape_Cinco/frontend/Home/home.html';
                    } else {
                        document.body.classList.remove('hidden');
                    }
                })
                .catch(error => console.error('Error:', error));
        });

        function validateLogin(event) {
            event.preventDefault(); 

            const username = document.getElementById('username').value;
            const password = document.getElementById('password').value;

            const formData = new FormData();
            formData.append('username', username);
            formData.append('password', password);

             // Get the redirect parameter from the URL
            const params = new URLSearchParams(window.location.search);
            const redirectPage = params.get('redirect') || 'Home/home.html'; // Default to home page if no redirect


            fetch('/Kape_Cinco/backend/Login/login.php', {
                method: 'POST',
                body: formData
            })
            .then(response => response.json())
            .then(data => {
                if (data.adminExists) {
                    window.location.href = `/Kape_Cinco/frontend/${redirectPage}`;
                } else if (data.error) {
                    alert(data.error);
                }
            })
            .catch(error => console.error('Error:', error));

            return false;
        }

        function validateRegistrationForm(event) {
            event.preventDefault();

            const username = document.getElementById('admin_username').value;
            const password = document.getElementById('admin_password').value;
            const confirmPassword = document.getElementById('confirm_password').value;

            if (password !== confirmPassword) {
                alert('Passwords do not match.');
                return false;
            }

            const formData = new FormData();
            formData.append('admin_username', username);
            formData.append('admin_password', password);

            fetch('/Kape_Cinco/backend/Login/register.php', {
                method: 'POST',
                body: formData
            })
            .then(response => response.json())
            .then(data => {
                if (data.message) {
                    alert(data.message);
                    hideRegisterForm();
                    document.getElementById('login-form').reset();
                    document.getElementById('register-form').reset();
                } else if (data.error) {
                    alert(data.error);
                }
            })
            .catch(error => console.error('Error:', error));

            return false;
        }

        function showRegisterForm() {
            document.getElementById('login-form').style.display = 'none';
            document.getElementById('register-form').style.display = 'block';
        }

        function hideRegisterForm() {
            document.getElementById('register-form').style.display = 'none';
            document.getElementById('login-form').style.display = 'block';
        }
    </script>

</body>
</html>
