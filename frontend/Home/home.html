<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Food Ordering UI</title>
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons+Sharp"
      rel="stylesheet">
    <link rel="stylesheet" href="home.css">
</head>
<body class="hidden">
    <div class="container">
        <div class="sidebar">
            <div class="logo">
                <img src="/Kape_Cinco/frontend/images/kape_cinco.jpg" alt="Logo">
            </div>
            <nav>
                <ul>
                    <li><a href="#" id="nav-home"><span class="material-icons-sharp" alt="Home">home</span></a></li>
                    <li><a href="#" id="nav-Order-num"><span class="material-icons-sharp" alt="OrderNumber">payment</span></a></li>
                    <li><a href="#" id="nav-statistics"><span class="material-icons-sharp" alt="Statistics">equalizer</span></a></li>
                    <li><a href="#" id="nav-settings"><span class="material-icons-sharp" alt="Settings">settings</span></a></li>
                </ul>
            </nav>
            <div class="profile">
            <span class="material-icons-sharp">account_circle</span>
            </div>
            <div class="logout" id="logout-button">
                <span class="material-icons-sharp">logout</span>
            </div>
        </div>
        <div class="main-content" id="main-content">
            <div class="header">
                <input type="text" placeholder="Search category or menu">
                <button>Search</button>
            </div>
            <div class="categories">
                <button class="active">All Items</button>
                <button>Silog</button>
                <button>Steak</button>
                <button>Fish</button>
                <button>Salad</button>
                <button>Juice</button>
                <button>Dessert</button>
                <button>Burger</button>
            </div>
            <div class="food-list">
                <div class="food-item">
                    <img src="/Kape_Cinco/frontend/images/Kape.jpg" alt="HotSilog">
                    <h3>HotSilog</h3>
                    <p>120</p>
                     <button class="add-to-cart"><span>add to billing</span></button>
                </div>
                
                <div class="food-item">
                    <img src="/Kape_Cinco/frontend/images/Hotsilog.jpg" alt="Fried Fish Dumplings">
                    <h3>Fried Fish Dumplings</h3>
                    <p>220</p>
                    <button class="add-to-cart"><span>add to billing</span></button>
                </div> 
                <div class="food-item">
                    <img src="/Kape_Cinco/frontend/images/KareKare.jpg" alt="Mango Frost Special">
                    <h3>Mango Frost Special</h3>
                    <p>170</p>
                    <button class="add-to-cart"><span>add to billing</span></button>
                </div>
                <div class="food-item">
                    <img src="/Kape_Cinco/frontend/images/KareKare.jpg" alt="Mango Frost Special">
                    <h3>Mango Frost Special</h3>
                    <p>170</p>
                    <button class="add-to-cart"><span>add to billing</span></button>
                </div>
                <!-- Add more food items as needed -->
            </div>
        </div>
        <div class="bills-section">
            <h2>Billing</h2>
            <div class="cart-items">
                <!-- Cart items will be added here dynamically -->
            </div>
            <div class="total">
                <span>Total:</span>
                <span id="total-amount"> 0</span>
            </div>
            <button id="proceed-to-payment-bills">Proceed to Payment</button>
        </div>

        
        <div class="OrderNum-section" id="OrderNum-section">
            <ul id="order-number-list">
                <h2>Order Numbers</h2>
                <li class="order-number-item"><span class="order-number">ORD-12345</span></li>
                <li class="order-number-item"><span class="order-number">ORD-12346</span></li>
                <li class="order-number-item"><span class="order-number">ORD-12347</span></li>
            </ul>
            
        </div>
    

        <div class="statistics-section" id="statistics-section">
            <h2>Statistics</h2>
            <!-- Add statistics content here -->
        </div>

        <div class="settings-section" id="settings-section">
            <h2>Settings</h2>
            <!-- Add settings content here -->
        </div>

         <!-- Modal Structure -->
         <div id="payment-modal" class="modal">
            <div class="modal-content">
                <span class="close-button">&times;</span>
                <h2>Order Summary</h2>
                <div id="order-number" ></div>
                <div id="order-details" ></div>
                <hr class="total-hr">
                <div class="total">
                    <span>Total: </span>
                    <span id="modal-total-amount"> 0</span>
                </div>
                <button id="confirm-order">Confirm Order</button>
      

    </div>
    <script src="home.js"></script>
</body>
</html>
