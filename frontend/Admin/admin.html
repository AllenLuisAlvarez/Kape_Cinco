<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="admin.css">
    <title>Admin Page</title>
</head>
<body>
    <header>
        <img src="/Kape_Cinco//frontend//images/kape_cinco.jpg" alt="Logo" class="logo">
        <nav class="navbar">
            <a href="#" class="active">Inventory</a>
            <a href="#">Statistics</a>
        </nav>
        <button onclick="logout()" class="logout">Logout</button>
    </header>
    <nav class="category-nav">
        <button class="active" data-category="Foods">Foods</button>
        <button data-category="Drinks">Drinks</button>
    </nav>
    <div>
        
    </div>
    <main>
        <button class="add-button" onclick="openAddModal()">Add</button>
        <div class="table-container">
            <table id="inventoryTable">
                <thead>
                    <tr>
                        <th>Category</th>
                        <th>Name</th>
                        <th class="drinktype-header">Type</th>
                        <th>Price</th>
                        <th class="description-header">Description</th>
                        <th>Image</th>
                        <th>Status</th>
                        <th></th>
                    </tr>
                </thead>
            </table>
            <div class="table-body-container">
                <table>
                    <tbody id="tableBody">
                        <!-- Items will be dynamically generated here -->
                    </tbody>
                </table>
            </div>
        </div>

        <div id="updateModal" class="modal">
            <div class="modal-content">
                <span class="close-button">&times;</span>
                <form id="updateForm" enctype="multipart/form-data">
                    <input type="hidden" name="item_id" id="item_id">
                    <input type="hidden" name="item_type" id="item_type">
                    <label for="item_image">Select Image:</label>
                    <input type="file" name="item_image" id="item_image">
                    <button type="submit">Update</button>
                </form>
            </div>
        </div>

        <div id="deleteModal" class="modal">
            <div class="modal-content">
                <span class="close-button">&times;</span>
                <p>Are you sure you want to delete this item?</p>
                <button class="yes-button">Yes</button>
                <button class="no-button">No</button>
            </div>
        </div>

        <div id="addModal" class="modal">
            <div class="modal-content">
                <span class="close-button">&times;</span>
                <form id="updateForm" enctype="multipart/form-data">
                    <input type="hidden" name="item_id" id="item_id">
                    <input type="hidden" name="item_type" id="item_type">
                    <label for="item_image">Select Image:</label>
                    <input type="file" name="item_image" id="item_image">
                    <button type="submit">Add</button>
                </form>
            </div>
        </div>
    </main>

    <script src="admin.js"></script>
</body>
</html>
