<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons+Sharp"
      rel="stylesheet">
    <title>Kape Cinco Order Summary</title>
    <link rel="stylesheet" href="review.css">
</head>
<body>
    <div class="container">
        <div class="header">
            <img src="/images/kape_cinco.jpg" alt="Kape Cinco Logo" class="logo">
        </div>
        <div class="order-list">
            <div class="order-item">
                <img src="/images/Hotsilog.jpg" alt="Porksilog" class="food-image">
                <div class="order-details">
                    <span class="food-name">Porksilog</span>
                    <span class="quantity">3x</span>
                    <span class="total">Total: ₱120.00</span>
                </div>
            </div>
            <div class="order-item">
                <img src="/images/KareKare.jpg" alt="Porksilog" class="food-image">
                <div class="order-details">
                    <span class="food-name">Porksilog</span>
                    <span class="quantity">3x</span>
                    <span class="total">Total: ₱120.00</span>
                </div>
            </div>
            <div class="order-item">
                <img src="/images/Porksilog.jpg" alt="Porksilog" class="food-image">
                <div class="order-details">
                    <span class="food-name">Porksilog</span>
                    <span class="quantity">3x</span>
                    <span class="total">Total: ₱120.00</span>
                </div>
            </div>
            <div class="order-item">
                <img src="/images/lagkit.jpg" alt="Porksilog" class="food-image">
                <div class="order-details">
                    <span class="food-name">Porksilog</span>
                    <span class="quantity">3x</span>
                    <span class="total">Total: ₱120.00</span>
                </div>
            </div>
        </div>
        <div class="summary">
            <div class="summary-item">
                <span>Total items(5 items)</span>
                <span>₱600.00</span>
            </div>
            <button class="complete-order-btn">Confirm Order</button>
        </div>
    </div>
</body>
</html>
