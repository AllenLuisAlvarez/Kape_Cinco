<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons+Sharp"
      rel="stylesheet">
    <title>Food Order</title>
    <link rel="stylesheet" href="view.css">
</head>
<body>
    <div class="container">
        <div class="back-button"><span class="material-icons-sharp">arrow_back_ios</span></div>
        <div class="image-container">
            <img src="../images/Hotsilog.jpg" alt="Hotsilog">
        </div>
        <div class="details">
            <h1>Hotsilog</h1>
            <div class="description"><p>Egg, hotdog, Garlic rice and fresh slice of cucumber & Tomato</p></div>
            <div class="quantity-control">
                <button class="quantity-btn"><span class="material-icons-sharp">remove</span></button>
                <span class="quantity">2</span>
                <button class="quantity-btn"><span class="material-icons-sharp">add</span></button>                
            </div>
            <div class="total">
                <p>Total: P240.00</p>
            </div>
            <button class="order-btn">Add to order</button>
        </div>
    </div>
</body>
</html>
